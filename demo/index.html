<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原本协议编辑器示例</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="../dist/jquery.yb-license-editor.min.css">
    <link rel="stylesheet" href="../demo/demo.css">
    <!-- endinject -->
</head>
<body>
    <form>
        <h1 class="page-name">原本协议编辑器示例</h1>
        <div class="title">
            <input type="text" placeholder="请输入文章标题" name="title" />
        </div>
        <div class="content">
            <textarea placeholder="请输入文章内容" name="content"></textarea>
        </div>
        <div class="submit">
            <button type="button" class="btn-submit" id="article-submit">提交文章</button>
            <button type="button" class="btn-default" id="alt-license">认证文章</button>
            <div class="license-editor">
                <input type="text" id="license-editor" name="license" />
            </div>
        </div>
        <div id="output"></div>
    </form>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- inject:js -->
    <script src="../dist/jquery.yb-license-editor.min.js"></script>
    <script src="../demo/demo.js"></script>
    <!-- endinject -->

</body>
</html>
